<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Program Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    async function loadFile() {
      const params = new URLSearchParams(window.location.search);
      const file = params.get("file");
      const codeContainer = document.getElementById("code");

      if (!file) {
        codeContainer.textContent = "No file selected.";
        return;
      }

      document.getElementById("filename").textContent = file;
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error("File not found");
        const text = await res.text();
        codeContainer.textContent = text;
      } catch (err) {
        codeContainer.textContent = "Error loading file: " + err.message;
      }
    }
    window.onload = loadFile;
  </script>
</head>
<body>
  <a href="index.html">â¬… Back</a>
  <h2 id="filename"></h2>
  <pre id="code" class="code"></pre>
</body>
</html>
