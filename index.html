<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMSS Lab Programs</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; padding: 2rem; }
    h1 { color: #38bdf8; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; }
    a { color: #bae6fd; text-decoration: none; font-weight: 500; }
    a:hover { text-decoration: underline; color: #38bdf8; }
    .card { background: #1e293b; border-radius: 8px; padding: 1rem 1.5rem; box-shadow: 0 0 10px rgba(0,0,0,0.2); max-width: 600px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>MMSS Lab Programs</h1>
    <ul id="file-list"></ul>
  </div>

  <script>
    const files = [
      "16bitaddition.asm", "16bitsearching.asm", "16bitsorting.asm", "16bitsorting+.asm", "16bitsubtract.asm",
      "absoluteloader.c", "bankers.c", "cscan.c", "fcfs.c", "fcfsdisk.c", "fifo.c", "indexed.c", "lfu.c",
      "linked.c", "lru.c", "onepassmacro.c", "palindrome.asm", "pass1.c", "pass2.c", "priority.c",
      "relocatingloader.c", "rr.c", "scan.c", "sequential.c", "sjf.c", "help.txt"
    ];

    const list = document.getElementById('file-list');
    files.forEach(file => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="viewer.html?file=${encodeURIComponent(file)}">${file}</a>`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
